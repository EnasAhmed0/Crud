<body>
  





<section class="crud py-5">
  <div class="container">
    

<div class="head">
  <h1>CRUD</h1>
</div>

<div class="inputs">
<div data-mdb-input-init class="form-outline mb-4">
  <input type="text" id="title" class="form-control" />
  <label class="form-label" for="title">title</label>
</div>
<div class="row mb-4 ">
  <div class="col w-25">
    <div data-mdb-input-init class="form-outline">
      <input type="number" id="price" class="form-control" />
      <label class="form-label" for="price">price</label>
    </div>
  </div>
   <div class="col w-25">
    <div data-mdb-input-init class="form-outline">
      <input type="number" id="taxes" class="form-control" />
      <label class="form-label" for="ftaxes">taxes</label>
    </div>
  </div>
   <div class="col w-25">
    <div data-mdb-input-init class="form-outline">
      <input type="number" id="ads" class="form-control" onkeyup="getTotal()"/>
      <label class="form-label" for="ads">ads</label>
    </div>
  </div>
  <div class="col w-25">
    <div data-mdb-input-init class="form-outline">
      <input type="number" id="discount" class="form-control" onkeyup="getTotal()" />
      <label class="form-label" for="discount">discount</label>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between text-center align-items-center g-3">
  <input type="file" class="form-control w-25 bg-dark-subtle"  id="customFile"  />
  <small id="total"></small>
  <!-- <label class="form-label" for="customFile">Default file input example</label> -->

</div>
  

<div data-mdb-input-init class="form-outline mb-4 my-4">
  <input type="number" id="count" class="form-control" onkeyup="getTotal()" />
  <label class="form-label" for="count">count</label>
</div>

<div data-mdb-input-init class="form-outline mb-4">
  <input type="text" id="category" class="form-control" onkeyup="getTotal()" />
  <label class="form-label" for="category">category</label>
</div>

<button type="button" class="btn btn-primary btn-rounded w-100 mb-3" id="Create" data-mdb-ripple-init>Create</button>
</div>

<div class="outputs">
  <div class="searchBlock">

<div data-mdb-input-init class="form-outline mb-4">
  <input onkeyup="searchData(this.value)" type="text" id="search" class="form-control" />
  <label class="form-label" for="search">search</label>
</div>

    <div class="btnsearch d-flex justify-content-between">
      <button onclick="getSearchMood(this.id)" type="button" class="btn btn-primary ud btn-rounded mb-3 " data-mdb-ripple-init id="searchTitle"><i class="fa fa-search" aria-hidden="true"></i> search By Title</button>
      <button onclick="getSearchMood(this.id)" type="button" class="btn btn-primary ud btn-rounded mb-3 " data-mdb-ripple-init id="searchtCategory"><i class="fa fa-search" aria-hidden="true"></i> search Category </button>
    </div>
  </div>
<div id ="deleteAll">

</div>
      <div>

        <table class="table table-hover bg-body-secondary text-center w-100">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
